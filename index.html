<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <code>
        <pre id="expected" style="font-size:20px">
        </pre>
    </code>
    <code>
        <pre id="actual" style="font-size:20px"></pre>
    </code>
    <script>
        (async () => {
            const resp = await fetch('https://dog.ceo/api/breeds/image/random')
            const json = await resp.json()
            document.querySelector('#actual').innerHTML = JSON.stringify(json, undefined, 2)
            const expected = {
                status: 'expected',
                message: undefined,
                obj: { foo: 'expected' },
                array: ['expected'],
            }
            document.querySelector('#expected').innerHTML = JSON.stringify(expected, undefined, 2)
        })()
    </script>
</body>
</html>
